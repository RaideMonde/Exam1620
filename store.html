<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="Scripts/app.js"></script>
    <title>Welcome to Our Store</title>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a>HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a>ABOUT</a></li>
            </ul>
        </nav>
        
        
        <div class="wrapper">
            
            <h1 class="band-name">Malevolent Marsupials</h1>
            <h2 class="section-header">Click on an album to add it to the cart!</h2>

            <section class="shop-items">
                <div class="shop-item">
                    <span>Album 1</span>
                    <img class="shop-item-image" id="Album1" alt="First Album">
                </div>
                
                <div class="shop-item">
                    <span>Album 2</span>
                    <img class="shop-item-image" id="Album2" alt="Second Album">
                </div>
                
                <div class="shop-item">
                    <span>Album 3</span>
                    <img class="shop-item-image" id="Album3" alt="Third Album">
                </div>
                
                <div class="shop-item">
                    <span>Album 4</span>
                    <img class="shop-item-image" id="Album4" alt="Fourth Album">
                </div>
                
            </section>
            
            
            <section class="cart">
                <h3 class="section-header">CART</h3>
                <div class="cart-row">
                    <span>IMAGE</span>
                    <span>NAME</span>
                    <span>PRICE</span>
                </div>
                <hr>
            </section>
            
        </div>
        
        <footer>
            <p>Prouldy made by Rahul Singh</p>
        </footer>
    </div>
    
</body>
</html>
